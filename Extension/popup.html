<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    <title>Trackvie</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="popup.js" defer></script>
    <style>

      html, body {
        margin: 0;
        padding: 0;
        width: 250px;
        height: 150px;
        background-color: #1d1d1d;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
      }

      h1 {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
      }

      #save-row {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        margin-bottom: 10px;
      }

      #settings-btn {
        position: absolute;
        right: 10px;
        width: 30px;
        height: 30px;
        background-color: #FE4A49;
        border: black;
        border-radius: 50%;
        font-size: 22px;
        cursor: pointer;
        transition-duration: 0.5s;
      }

      #settings-btn:hover{
        background-color: #540B0E;
        color: white;
      }

      #save-btn {
        padding: 8px 12px;
        background-color: #540B0E;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        z-index: 1;
        transition-duration: 0.5s;
      }
      #save-btn:hover{
        background-color: #FE4A49;
      }

      .switch {
        position: absolute;
        left: 10px;
        display: flex;
        align-items: center;
      }

      .switch input[type="checkbox"] {
        width: 40px;
        height: 20px;
        appearance: none;
        background: #3c3c3c;
        border-radius: 20px;
        position: relative;
        outline: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      .switch input[type="checkbox"]::before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        background: white;
        transition: 0.3s;
      }

      .switch input[type="checkbox"]:checked {
        background: #FE4A49;
      }

      .switch input[type="checkbox"]:checked::before {
        transform: translateX(20px);
      }

            /* Dropdown styles */
      #dropdown-menu {
        position: absolute;
        right: 11px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        bottom: 35px;
        gap: 5px;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      #dropdown-menu.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .dropdown-item {
        background-color: transparent;
        width: 10px;
        height: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 50%;
        border: 1px solid #FE4A49;
        color: #FE4A49;
        opacity: 0;
        transform: translateY(20px);
        animation: dropIn 0.3s ease forwards;
      }

      .dropdown-item:nth-child(1) {
        animation-delay: 0.05s;
      }
      .dropdown-item:nth-child(2) {
        animation-delay: 0.1s;
      }
      .dropdown-item:nth-child(3) {
        animation-delay: 0.15s;
      }

      @keyframes dropIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown-item:hover {
        background-color: #FE4A49;
        color: white;
      }
     #notification {
        display: flex;
        background-color: #FE4A49;
        width: 50%;
        padding-top: 1%;
        padding-bottom: 1%;
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        color: #ffff;
        position: absolute; 
        bottom: 10px;
        left: 50%; 
        transform: translate(-50%,-10px); 
        opacity: 0;
        white-space: nowrap;
        transition: transform 0.3s ease, opacity 0.3s ease;
        pointer-events: none; 
      }

      #notification.show {
        transform: translate(-50%,-45px); 
        opacity: 1;
      }

      #autosaveTxt {
        position: absolute; 
        bottom: 10px;
        left: 20%;
        transform: translate(-50%, -10px);
        opacity: 0;
        background-color: #FE4A49;
        padding: 4px 8px;
        border-radius: 10px;
        color: #fff;
        font-size: 12px;
        white-space: nowrap;
        transition: transform 0.3s ease, opacity 0.3s ease;
        pointer-events: none; /* Prevent clicks */
      }

      #autosaveTxt.show {
        transform: translate(-50%, -35px);
        opacity: 1;
      }

      #title{
        color: #FE4A49;
      }

    </style>
  </head>
  <body>
  <h1 id="title">Name of the Show</h1>
  <div id="notification" class="hidden"> show saved! </div>
  <div id="autosaveTxt" class="hidden"></div>
  <div id="save-row">
    
    <button id="settings-btn">+</button>
    <div id="dropdown-menu" class="hidden">
      <div class="dropdown-item"><i class="fa-solid fa-heart"></i></div>
      <div class="dropdown-item"><i class="fa-solid fa-user"></i></div>
      <div class="dropdown-item"><i class="fa-solid fa-trash"></i></div>
    </div>

    <button id="save-btn"type="submit">Save</button>

    <label class="switch" for="autoSaveToggle">
      <input type="checkbox" id="autoSaveToggle" />
    </label>
  </div>
</body>
</html>
